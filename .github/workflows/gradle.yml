name: Java CI with Gradle and Release

on:
  push:
    branches: ["main"]

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper (shadow JARs)
        id: build
        run: |
          ./gradlew shadowJar --no-daemon
          echo "== Build tree (top level) =="
          ls -alh

      - name: Set version from Git SHA
        id: set_version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version set to $VERSION"

      - name: Determine next build number
        id: build_number
        run: |
          git fetch --tags
          TAG_PATTERN="v${VERSION}-build-"
          LAST_TAG=$(git tag --list "${TAG_PATTERN}*" | sort -V | tail -n1)
          if [[ $LAST_TAG =~ -build-([0-9]+)$ ]]; then
            BUILD_NUMBER=$((BASH_REMATCH[1]+1))
          else
            BUILD_NUMBER=1
          fi
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Next build number: $BUILD_NUMBER"

      # ðŸ”Ž Collect ALL built JARs anywhere in the repo (ignore caches), copy to artifacts/
      - name: Collect built JARs
        run: |
          set -euo pipefail
          mkdir -p artifacts
          echo "Searching for JARs..."
          mapfile -t JARS < <(find . -type f -name '*.jar' \
            -not -path '*/.gradle/*' \
            -not -path '*/buildSrc/.gradle/*' \
            -not -path '*/.git/*')
          if [ "${#JARS[@]}" -eq 0 ]; then
            echo "No JARs found. Here is the project tree for debugging:"
            find . -maxdepth 3 -type d -print
            exit 1
          fi
          echo "Found ${#JARS[@]} JAR(s):"
          for f in "${JARS[@]}"; do
            ls -lh "$f"
          done
          echo "Copying to artifacts/ with unique names..."
          for f in "${JARS[@]}"; do
            base="$(basename "$f")"
            name="${base%.jar}"
            # Append the Git SHA to avoid collisions
            cp "$f" "artifacts/${name}-${VERSION}.jar"
          done
          echo "Artifacts prepared:"
          ls -alh artifacts

      - name: Upload JARs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ env.VERSION }}-build-${{ env.BUILD_NUMBER }}
          path: artifacts/*.jar
          if-no-files-found: error
          retention-days: 14

      - name: Create and push tag
        if: "!contains(github.event.head_commit.message, '[release skip]')"
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          NEW_TAG="v${VERSION}-build-${BUILD_NUMBER}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        if: "!contains(github.event.head_commit.message, '[release skip]')"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}-build-${{ env.BUILD_NUMBER }}"
          name: "Release v${{ env.VERSION }}-build-${{ env.BUILD_NUMBER }}"
          files: artifacts/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
